    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>e-paper</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">

    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/vendor/cropper.min.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <style type="text/css">
      .docs-data {
        display: flex;
        width: 88%;
        margin: 1rem auto;
      }
    </style>
  </head>
  <body>
    <!--[if lte IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>

    <!-- Navbar -->
    <div class="container nav-container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">E-Paper</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>

        </div>
      </nav> 
    </div><!-- /Navbar -->

    <!-- Content -->
    <div class="container article-container">
      <div class="paginate text-center">
        <button id="crop-btn" class="btn btn-primary mt-2" data-method="startCrop">Crop</button>
        <button id="save-crop-btn" class="btn btn-success mt-2" data-method="getCroppedCanvas">Save Clip</button>
      </div>
      <div class="pages-bar">
        <div class="tab-buttons">
          <button>Pages</button>
          <button>Clips</button>
        </div>
        <img src="img/page.png">
        <img src="img/page.png">
        <img src="img/page.png">
        <img src="img/page.png">
        <img src="img/page.png">
        <img src="img/page.png">
        <img src="img/page.png">
      </div>
      <div id="main-article" class="main-article">
        <img id="photo" src="img/page.png">
      </div>
    </div><!-- /Content -->

    <div class="docs-data">
      <div class="input-group input-group-sm">
        <span class="input-group-prepend">
          <label class="input-group-text" for="dataX">X</label>
        </span>
        <input type="text" class="form-control" id="dataX" placeholder="x">
        <span class="input-group-append">
          <span class="input-group-text">px</span>
        </span>
      </div>
      <div class="input-group input-group-sm">
        <span class="input-group-prepend">
          <label class="input-group-text" for="dataY">Y</label>
        </span>
        <input type="text" class="form-control" id="dataY" placeholder="y">
        <span class="input-group-append">
          <span class="input-group-text">px</span>
        </span>
      </div>
      <div class="input-group input-group-sm">
        <span class="input-group-prepend">
          <label class="input-group-text" for="dataWidth">Width</label>
        </span>
        <input type="text" class="form-control" id="dataWidth" placeholder="width">
        <span class="input-group-append">
          <span class="input-group-text">px</span>
        </span>
      </div>
      <div class="input-group input-group-sm">
        <span class="input-group-prepend">
          <label class="input-group-text" for="dataHeight">Height</label>
        </span>
        <input type="text" class="form-control" id="dataHeight" placeholder="height">
        <span class="input-group-append">
          <span class="input-group-text">px</span>
        </span>
      </div>
      <div class="input-group input-group-sm">
        <span class="input-group-prepend">
          <label class="input-group-text" for="dataRotate">Rotate</label>
        </span>
        <input type="text" class="form-control" id="dataRotate" placeholder="rotate">
        <span class="input-group-append">
          <span class="input-group-text">deg</span>
        </span>
      </div>
      <div class="input-group input-group-sm">
        <span class="input-group-prepend">
          <label class="input-group-text" for="dataScaleX">ScaleX</label>
        </span>
        <input type="text" class="form-control" id="dataScaleX" placeholder="scaleX">
      </div>
      <div class="input-group input-group-sm">
        <span class="input-group-prepend">
          <label class="input-group-text" for="dataScaleY">ScaleY</label>
        </span>
        <input type="text" class="form-control" id="dataScaleY" placeholder="scaleY">
      </div>
    </div>

    <script src="js/vendor/modernizr-3.5.0.min.js"></script>

    <script src="js/main.js"></script>
